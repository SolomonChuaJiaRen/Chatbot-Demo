<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-2</title>
    <style>
        /* General body style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat container style */
        .chat-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Chat header */
        .chat-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Chatbox style */
        .chat-box {
            max-height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .chat-box .user-message {
            text-align: right;
            background-color: #d1f7d7;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .chat-box .bot-message {
            text-align: left;
            background-color: #e4e4e4;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        /* Input area style */
        .chat-input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 15%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            GPT-2 Chatbot
        </div>
        
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be added here -->
        </div>

        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message..." required>
            <button type="submit" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Function to handle user input and bot response
        sendBtn.addEventListener("click", async () => {
            const userMessage = userInput.value;

            if (userMessage.trim() === "") return; // Ignore empty input

            // Add user message to the chat box
            chatBox.innerHTML += `<div class="user-message">${userMessage}</div>`;

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input field
            userInput.value = "";

            // Send the user input to Flask backend
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: "user_input=" + encodeURIComponent(userMessage),
            });

            const data = await response.json();
            const botMessage = data.response;

            // Add bot message to the chat box
            chatBox.innerHTML += `<div class="bot-message">${botMessage}</div>`;

            // Scroll to the bottom again
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Allow pressing Enter to send a message
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>

</body>
</html>
